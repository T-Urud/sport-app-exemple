<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="userContainer">
      <div class="profilePic">
        <img src="./img/black screen.png" alt="profile picture">
      </div>
      <div class="profileInfos">
        <h1>Theo Main</h1>
        <p>Reached goals: 5</p>
      </div>
    </div>
    <div class="hideMenuContainer">
      <img src="./img/icons/menu.svg" alt="menu icon">
    </div>
  </header>

  <main>
    <section id="generalMenu">
      <div class="generalContainer">
        <article class="category">
          <img src="./img/icons/dumbell-fitness-svgrepo-com.svg" alt="dumbell icon">
          <h2>Exercices</h2>
        </article>
        <article class="category">
          <img src="./img/icons/buddhist-yoga-pose-svgrepo-com.svg" alt="yoga icon">
          <h2>Stretching</h2>
        </article>
        <article class="category">
          <img src="./img/icons/healthy-food-svgrepo-com.svg" alt="dumbell icon">
          <h2>Food</h2>
        </article>
        <article class="category">
          <img src="./img/icons/sports-trophy-cup-svgrepo-com.svg" alt="dumbell icon">
          <h2>Award</h2>
        </article>
      </div>
    </section>

    <section id="carouselSection">
      <div class="carousel">
        <button class="btn" id="prev">&#10096;</button>
        <button class="btn" id="next">&#10097;</button>
        <ul>
          <li class="slide active">
            <div class="last"></div>
            <div class="second"></div>      
            <figure class="infront">
              <img src="./img/exo1.webp" alt="img1">
              <h3>Dumbell exercices</h3>
            </figure>
          </li>
          <li class="slide">
            <figure class="infront">
              <img src="./img/exo2.webp" alt="img2">
              <h3>Weightlifting</h3>  
            </figure>
          </li>
          <li class="slide">
            <figure class="infront">
              <img src="./img/exo3.webp" alt="img3">
              <h3>Gym exercices</h3>  
            </figure>
          </li>
        </ul>
      </div>
    </section>

    <footer>
      <nav>
        <ul>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <p>Home page</p>
          </li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round-plus"><path d="M2 21a8 8 0 0 1 13.292-6"/><circle cx="10" cy="8" r="5"/><path d="M19 16v6"/><path d="M22 19h-6"/></svg>
            <p>Friends</p>
          </li>
          <li class="actived">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-user-round"><path d="M18 20a6 6 0 0 0-12 0"/><circle cx="12" cy="10" r="4"/><circle cx="12" cy="12" r="10"/></svg>
            <p>Profile</p>
          </li>
        </ul>
      </nav>
    </footer>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
